<app-navbar></app-navbar>
<div class="container-fluid " style="margin-top: 50px;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-info">
            <div class="row">
              <b class="col-md-10">Quiz Result</b>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Quiz</th>
                  <th>Total Marks</th>
                  <th>Passing Marks</th>
                  <th>Marks Obtained</th>
                  <th>Result</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let result of result_list">
                  <td>{{ result.quiz.code }} - {{ result.quiz.name }}</td>
                  <td>{{ result.quiz.totalScore }}</td>
                  <td>{{ result.quiz.passingScore }}</td>
                  <td>{{ result.marksObtained }}</td>
                  <td *ngIf="result.isPass">Pass</td>
                  <td *ngIf="!result.isPass">Fail</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  
    </div>
  </div>
